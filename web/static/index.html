<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatroom</title>
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>

    <div class='container'>
        <h1>Chatroom</h1>
        <div class='chatbox'>
            <div class='chatbox_user-list'>
                <h1>User list</h1>
                <div class='chatbox_user_active'>
                    <p>Jack Thomson</p>
                </div>
                <div class='chatbox_user_busy'>
                    <p>Angelina Jolie</p>
                </div>
                <div class='chatbox_user_active'>
                    <p>George Clooney</p>
                </div>
                <div class='chatbox_user_active'>
                    <p>Seth Rogen</p>
                </div>
                <div class='chatbox_user_away'>
                    <p>John Lydon</p>
                </div>
            </div>
            <div class="chatbox_messages">
                <div class="chatbox_messages_user-message">
                    <div class="chatbox_messages_user-message_ind-message">
                        <p class="name">George Clooney</p>
                        <br/>
                        <p class="message">The only failure is not to try</p>
                    </div>
                </div>
            </div>
            <div class="chatbox_messages">
              <div class="chatbox_messages_user-message">
                  <div class="chatbox_messages_user-message_ind-message">
                      <p class="name">George Clooney</p>
                      <br/>
                      <p class="message">The only failure is not to try</p>
                  </div>
              </div>
          </div>
            <form>
                <input type="text" placeholder="Enter your message">
            </form>
        </div>
        <script type="module" src="js/main.js"></script>
</body>

</html>
